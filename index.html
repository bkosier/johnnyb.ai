<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Johnny B AI - Your Mississippi-Based OpenClaw Assistant</title>
    <meta name="description" content="Johnny B: Personal AI assistant powered by OpenClaw, built in Biloxi, Mississippi. Smart, local, always ready.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Exo+2:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --text: #e0f0ff;
            --accent: #00f0ff;
            --accent-glow: rgba(0, 240, 255, 0.7);
            --secondary: #0f0f1a;
            --overlay: rgba(5, 5, 5, 0.78);
            --positive: #00ff9d;
            --negative: #ff4d4d;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Exo 2', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: linear-gradient(rgba(0,240,255,0.02) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(0,240,255,0.02) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: -1;
            opacity: 0.4;
        }
        h1, h2, h3 { font-family: 'Orbitron', sans-serif; font-weight: 700; }
        header { /* same as before */ }
        /* ... Keep previous nav, hamburger, hero styles ... */
        #hero { /* unchanged, static cyberpunk robot bg */ }
        #password-screen {
            background: url('https://images.pexels.com/photos/2599244/pexels-photo-2599244.jpeg') center/cover no-repeat fixed;
        }
        #password-form {
            background: rgba(15, 15, 26, 0.85);
            backdrop-filter: blur(8px);
            border: 2px solid var(--accent);
            box-shadow: 0 0 40px var(--accent-glow);
        }
        /* News Module */
        #news {
            background: var(--secondary);
            padding: 3rem 2rem;
            border-radius: 18px;
            margin: 4rem auto;
            max-width: 1100px;
            box-shadow: 0 0 30px rgba(0,240,255,0.15);
        }
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.8rem;
        }
        .news-card {
            background: #0a0a20;
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid #222;
            transition: all 0.3s;
        }
        .news-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 0 25px var(--accent-glow);
        }
        .news-card h4 { color: var(--accent); margin-bottom: 0.8rem; }
        .news-card a { color: #a0d0ff; text-decoration: none; }
        /* Ticker */
        #ticker {
            background: rgba(0,0,0,0.7);
            padding: 1.5rem;
            overflow: hidden;
            white-space: nowrap;
            border-top: 2px solid var(--accent);
            border-bottom: 2px solid var(--accent);
            margin: 4rem 0;
            box-shadow: 0 0 30px var(--accent-glow);
        }
        .ticker-content {
            display: inline-block;
            animation: ticker 60s linear infinite;
            font-size: 1.3rem;
            font-weight: 500;
        }
        @keyframes ticker {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .ticker-item { margin: 0 3rem; }
        .positive { color: var(--positive); }
        .negative { color: var(--negative); }
        /* Keep other styles (features, etc.) */
        @media (prefers-reduced-motion: reduce) { * { animation: none !important; transition: none !important; } }
    </style>
</head>
<body>

    <!-- Password Screen with Cyberpunk Robot BG -->
    <div id="password-screen">
        <div id="password-form">
            <h1 style="color: var(--accent); font-size: 3.2rem; margin-bottom: 1.2rem;">Access Johnny B AI</h1>
            <p>Enter password to continue</p>
            <form id="pwd-form">
                <input type="password" id="password-input" placeholder="Password" required autofocus>
                <button type="submit" style="margin-top: 1.8rem; width: 100%;">Enter</button>
            </form>
            <div id="error-msg"></div>
        </div>
    </div>

    <!-- Header/Nav unchanged -->

    <!-- Hero unchanged -->

    <!-- About, Features unchanged -->

    <!-- New News Module -->
    <section id="news">
        <h2>Tesla & EV News (Latest Updates)</h2>
        <div class="news-grid" id="news-container">
            <!-- Populated by JS -->
            <p>Loading latest Tesla/EV news...</p>
        </div>
    </section>

    <!-- Fancy Stock Ticker replacing contact -->
    <section id="ticker">
        <div class="ticker-content" id="ticker-content">
            <!-- Populated by JS -->
            Loading stock data...
        </div>
    </section>

    <!-- Footer unchanged -->

    <script>
        // Password logic (unchanged)
        const correctPassword = "johnnyb";
        // ... same as before ...

        // Hamburger & smooth scroll (unchanged)

        // Section observer (unchanged)

        // News Fetch (Tesla/EV focused - placeholder RSS/JSON)
        async function loadNews() {
            const container = document.getElementById('news-container');
            try {
                // Example: Use rss2json or direct RSS proxy (replace with real endpoint)
                // For demo: static recent headlines from Feb 2026 sources
                const newsItems = [
                    { title: "Tesla ‘Robotaxi’ adds 5 more crashes in Austin — 4x worse than humans", url: "https://electrek.co/2026/02/17/tesla-robotaxi-adds-5-more-crashes-austin-month-4x-worse-than-humans/", source: "Electrek" },
                    { title: "Tesla launches new Model 3 financing deal with 0.99% APR", url: "https://www.teslarati.com/", source: "Teslarati" },
                    { title: "Model Y named best electric vehicle for 2026 by Consumer Reports", url: "https://x.com/Tesla", source: "Tesla" },
                    { title: "2026 Cybertruck: Cyberbeast with free Supercharging", url: "https://evchargingstations.com/chargingnews/2026-tesla-cybertruck", source: "EV Charging Stations" },
                    { title: "Tesla adding Grok AI chatbot to cars in UK & Europe", url: "https://www.cnbc.com/2026/02/17/tesla-adding-grok-ai-uk-europe.html", source: "CNBC" },
                    { title: "Chevy Equinox EV gets $10,000 discount", url: "https://electrek.co/2026/02/17/10000-discount-chevy-equinox-ev-hard-to-pass-up/", source: "Electrek" }
                ];
                container.innerHTML = '';
                newsItems.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'news-card';
                    card.innerHTML = `<h4>${item.title}</h4><p>Source: ${item.source} • <a href="${item.url}" target="_blank">Read more</a></p>`;
                    container.appendChild(card);
                });
            } catch (e) {
                container.innerHTML = '<p>Error loading news. Check connection or try later.</p>';
            }
        }
        loadNews(); // Call on load
        // Optional: setInterval(loadNews, 1800000); // refresh every 30 min

        // Stock Ticker (static fallback; add Alpha Vantage key for live)
        async function loadTicker() {
            const tickerEl = document.getElementById('ticker-content');
            // Static from Feb 17 2026 data (update manually or use API)
            const stocks = [
                { symbol: 'S&P 500 (^GSPC)', price: '≈5,950', change: '+0.4%', class: 'positive' },
                { symbol: 'Nasdaq (^IXIC)', price: '≈19,200', change: '+0.6%', class: 'positive' },
                { symbol: 'TSLA', price: '410.63', change: '-1.63%', class: 'negative' },
                { symbol: 'FOUR', price: 'N/A (Shift4 Payments)', change: '', class: '' },
                { symbol: 'ABAT', price: 'N/A (American Battery)', change: '', class: '' },
                { symbol: 'AMZN', price: '201.15', change: '+1.19%', class: 'positive' },
                { symbol: 'RIVN', price: '≈12-15 (est.)', change: 'Var.', class: '' }
            ];
            let html = '';
            stocks.forEach(s => {
                html += `<span class="ticker-item ${s.class}">${s.symbol}: ${s.price} ${s.change}</span>`;
            });

        }
        loadTicker();

</body>
</html>
